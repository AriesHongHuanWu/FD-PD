<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FallGuard AI</title>

    <!-- Fonts: Inter & Google Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!-- Tailwind CSS: Try compiled first, fallback to CDN for local dev -->
    <link id="tailwind-css" href="css/output.css" rel="stylesheet"
        onerror="this.onerror=null; this.href='https://cdn.tailwindcss.com';">
    <script>
        // Check if output.css loaded (fallback to CDN script for utilities)
        document.addEventListener('DOMContentLoaded', function () {
            var link = document.getElementById('tailwind-css');
            var sheet = link.sheet;
            if (!sheet || sheet.cssRules.length === 0) {
                console.warn('Compiled CSS not found. Using Tailwind CDN for development.');
                var script = document.createElement('script');
                script.src = 'https://cdn.tailwindcss.com';
                document.head.appendChild(script);
            }
        });
    </script>

    <!-- 3D & AI Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
</head>

<body class="bg-slate-50 text-slate-900 font-sans h-screen flex flex-col overflow-hidden">

    <!-- Top Bar (Google Style) -->
    <header class="bg-white border-b border-gray-200 h-16 flex items-center justify-between px-6 shrink-0 z-50">
        <div class="flex items-center gap-2">
            <span class="material-symbols-outlined text-blue-600 text-3xl">health_metrics</span>
            <span class="text-xl font-medium tracking-tight text-gray-700">FallGuard <span
                    class="text-blue-600">AI</span></span>
        </div>
        <div class="flex items-center gap-4">
            <div id="status-chip"
                class="flex items-center gap-2 px-3 py-1.5 rounded-full bg-green-100 text-green-700 text-sm font-medium transition-colors">
                <span class="material-symbols-outlined text-sm font-bold">check_circle</span>
                <span>System Active</span>
            </div>
            <button class="p-2 rounded-full hover:bg-gray-100 text-gray-500 transition-colors" title="Settings">
                <span class="material-symbols-outlined">settings</span>
            </button>
            <div class="w-8 h-8 rounded-full bg-blue-600 text-white flex items-center justify-center text-sm font-bold">
                A</div>
        </div>
    </header>

    <!-- Main Content Grid -->
    <main class="flex-1 p-4 md:p-6 grid grid-cols-1 lg:grid-cols-12 gap-6 overflow-y-auto lg:overflow-hidden">

        <!-- Left Column: Primary Feed (Allocated more space) -->
        <section class="lg:col-span-8 flex flex-col gap-4 h-full">
            <!-- Video Card -->
            <div
                class="bg-white rounded-3xl shadow-sm border border-gray-200 overflow-hidden relative flex-1 flex flex-col">
                <div class="absolute top-4 left-6 z-10 flex gap-2">
                    <div
                        class="bg-black/60 backdrop-blur-md text-white px-3 py-1 rounded-full text-xs font-medium flex items-center gap-1">
                        <span class="material-symbols-outlined text-sm">videocam</span> Live Feed
                    </div>
                    <div id="obstacle-alert"
                        class="hidden bg-red-500/90 backdrop-blur-md text-white px-3 py-1 rounded-full text-xs font-medium items-center gap-1 animate-pulse">
                        <span class="material-symbols-outlined text-sm">warning</span> Obstacle Detected
                    </div>
                </div>

                <div class="relative w-full h-full bg-black group">
                    <video id="input-video"
                        class="absolute inset-0 w-full h-full object-cover opacity-50 hidden"></video>
                    <canvas id="output-canvas" class="w-full h-full object-cover"></canvas>

                    <!-- Fall Alert Overlay -->
                    <div id="fall-overlay"
                        class="absolute inset-0 bg-red-600/80 backdrop-blur-sm hidden flex-col items-center justify-center text-white z-20">
                        <span class="material-symbols-outlined text-8xl mb-4 animate-bounce">personal_injury</span>
                        <h2 class="text-4xl font-bold mb-2">Fall Detected!</h2>
                        <p class="text-lg opacity-90">Analyzing posture...</p>
                        <button onclick="resetSystem()"
                            class="mt-8 px-6 py-2 bg-white text-red-600 rounded-full font-bold hover:bg-gray-100 transition shadow-lg">Dismiss</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Right Column: Analytics & 3D -->
        <section class="lg:col-span-4 flex flex-col gap-4 h-full">

            <!-- Biomechanics Card -->
            <div class="bg-white rounded-3xl shadow-sm border border-gray-200 p-6 flex flex-col gap-4">
                <div class="flex items-center justify-between">
                    <h3 class="text-lg font-medium text-gray-800 flex items-center gap-2">
                        <span class="material-symbols-outlined text-blue-500">accessibility_new</span> Biomechanics
                    </h3>
                </div>

                <!-- Knee Pressure Meter -->
                <div class="space-y-2">
                    <div class="flex justify-between text-sm text-gray-500">
                        <span>Knee Load</span>
                        <span id="knee-metric" class="font-mono font-medium text-gray-900">Normal</span>
                    </div>
                    <div class="h-3 w-full bg-gray-100 rounded-full overflow-hidden">
                        <div id="knee-bar" class="h-full bg-green-500 w-1/4 transition-all duration-300 ease-out"></div>
                    </div>
                </div>

                <!-- Prediction Info -->
                <div class="bg-blue-50 rounded-2xl p-4 border border-blue-100">
                    <span class="text-xs font-bold text-blue-600 uppercase tracking-wider block mb-1">Prediction
                        (t+1s)</span>
                    <div id="prediction-text" class="text-gray-700 text-sm">Stable posture. No immediate risk.</div>
                </div>
            </div>

            <!-- 3D Visualization Card -->
            <div
                class="bg-white rounded-3xl shadow-sm border border-gray-200 overflow-hidden flex-1 relative flex flex-col">
                <div class="absolute top-4 left-4 z-10">
                    <span
                        class="bg-white/90 backdrop-blur-sm text-gray-800 px-3 py-1 rounded-full text-xs font-medium shadow-sm border border-gray-200">3D
                        Spatial View</span>
                </div>
                <div id="three-container" class="w-full h-full bg-slate-900"></div>
            </div>
        </section>

    </main>

    <!-- JS Modules -->
    <script type="module" src="js/main.js"></script>
</body>

</html>
